<!Doctype HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Login-page</title>
    <script src="https://use.fontawesome.com/b6fb13c941.js"></script>
   <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <div class="top-menu-flag">
        <ul class="top-right-menu clearfix">
          <li class="log-in"><span class="Ola-ou">Ola!</span><a href="#">Entrar</a><span class="Ola-ou">ou</span><a href="#">Cadastre-se</a></li>
          <li class="flag"><a href="#"><i class="fa fa-flag" aria-hidden="true"></i>Minhas Ofertas</a></li>
        </ul>
      </div>
      <div class="top-menu-5items">
        <ul class="top-center-menu clearfix">
          <li><a href="#">Ajuda</a></li>
          <li><a href="#">Contato</a></li>
          <li><a href="#">Forum</a></li>
          <li><a href="#">Vender</a></li>
          <li><a href="#">Meu YouBike</a></li>
        </ul>
      </div>
    </header>
      <div class="wrapper">
        <div class="top-text">
          <span class="up-text">Cadastre-se</span>
        </div>
          <form action="#" method="post">
            <a class="fb-link" href="#">
              <div class="fb-label">
                <i class="fa fa-facebook fa-1x" aria-hidden="true" ></i>
              </div>
              <div class="fb-text">
                <span class="fb">Log In</span> with <span class="fb">Facebook</span>
                <i class="fa fa-angle-right" aria-hidden="true"></i>
              </div>
          </a>
            <div class="middle">
              <span class="OU">OU</span>
            </div>
            <fieldset>
                <input type="text" name="First name" placeholder="First name">
                <input type="text" name="Last name" placeholder="Last name">
                <input type="text" name="Email Address" placeholder="Email Address">
                <input type="password" name="Choose Password" placeholder="Choose Password">
                <input type="password" name="Password Confirm" placeholder="Password Confirm">
                  <label>
                    <input type="checkbox" name="update">
                    <span class="update">Send me Youbike updates and tips</span>
                  </label>
                <input class="submitting" type="submit" value="Create my account">
            </fieldset>
            <div class="low-text">
              <p>By clicking the button above, you agree to the Terms of Service</p>
              <p>Xiew our Privacy Policy.</p>
            </div>
          </form>
      </div>
  </body>
</html>
