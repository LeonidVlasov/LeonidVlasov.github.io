<!Doctype HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Login-page</title>
    <script src="https://use.fontawesome.com/b6fb13c941.js"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="top-menu">
    </div>
      <div class="wrapper">
        <div class="top-text">
          <span class="up-text">Cadastre-se</span>
        </div>
          <form action="#" method="post">
            <a href="#">
              <div class="fb-label">
                <i class="fa fa-facebook fa-1x" aria-hidden="true" ></i>
              </div>
              <div class="fb-text">
                <span class="fb">Log In</span> with <span class="fb">Facebook&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                <i class="fa fa-angle-right" aria-hidden="true"></i>
              </div>
          </a>
            <div class="middle">
              <span class="OU">OU</span>
            </div>
            <fieldset>
                <input type="text" name="" placeholder="First name">
                <input type="text" name="" placeholder="Last name">
                <input type="text" name="" placeholder="Email Address">
                <input type="password" name="" placeholder="Choose Password">
                <input type="password" name="" placeholder="Password Confirm">
                  <label>
                    <input type="checkbox" name="">
                    <span class="update">Send me Youbike updates and tips</span>
                  </label>
                <input class="submitting" type="submit" value="Create my account">
            </fieldset>
            <div class="low-text">
              <p>By clicking the button above, you agree to the Terms of Service</p>
              <p>Xiew our Privacy Policy.</p>
            </div>
          </form>
        </div>
  </body>
</html>
