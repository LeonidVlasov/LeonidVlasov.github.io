<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Position-3-float</title>
	<link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<main>
		<div class="block v1">
			<figure class="fourElements">
				<header></header>
				<aside></aside>
				<article></article>
				<footer></footer>
				<figcaption>v1</figcaption>	
			</figure>
		</div>
 		<div class="block v2">
 			<figure class="fiveElements">
 				<header></header>
 				<aside class="fiveElements__left"></aside>
 				<article class="fiveElements__article"></article>
 				<aside class="fiveElements__right"></aside>
 				<footer></footer>
 				<figcaption>v2</figcaption>	
 			</figure>
 		</div>
 		<div class="block v3">
 			<figure class="fourteenElements">
 				<header class="fourteenElements__header">
 					<div class="fourteenElements__logo"></div>
 					<div class="fourteenElements__login"></div>
 				</header>
 				<aside></aside>
 				<article class="fourteenElements__article">
	 				<div class="pic picture1"></div>
	 				<div class="pic picture2"></div>
	 				<div class="pic picture3"></div>
	 				<div class="pic picture4"></div>
	 				<div class="pic picture5"></div>
	 				<div class="pic picture6"></div>
	 				<div class="pic picture7"></div>
	 				<div class="pic picture8"></div>
	 				<div class="pic picture9"></div>
 				</article>
 				<footer></footer>
 				<figcaption>v3</figcaption>	
 			</figure>
 		</div>
 		<div class="block v4">
 			<figure class="withtextElements">
 				<div class="withtextElements__wrapper">
	 				<div class="image1"><span class="image1__span1">Image</span></div>
	 				<div class="text1"><span class="text1__content1">Text</span></div>
	 				<div class="text2"><span class="text2__content2">Text</span></div>
	 				<div class="image2"><span class="image2__span2">Image</span></div>
	 				<div class="image3"><span class="image3__span3">Image</span></div>
 				</div>
 				<figcaption class="withtextElements__fig">v4</figcaption>	
 			</figure>
		</div>
	</main>
</body>
</html>
